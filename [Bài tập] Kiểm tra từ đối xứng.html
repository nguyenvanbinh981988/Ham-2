<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap tu can kiem tra:')
    let str = a.toString()
    let check = true
    for (let i = 0;i<str.length;i++) {
        if (str[i] !== str[str.length-1-i]) {
            check = false
            break
        }
    }
    if (check) {
        alert(a + ' la tu doi xung')
    } else {
        alert(a + ' khong phai la tu doi xung')
    }
</script>
</body>
</html>
