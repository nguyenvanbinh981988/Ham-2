<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minValue(a,b,c) {
        let min = a
        if (min > b) {
            min = b
            if (min>c){
                min = c
            }
        } else if (min > c){
            min = c
        }
        return min
    }
    let a = parseInt(prompt('Nhap a'))
    let b = parseInt(prompt('Nhap b'))
    let c = parseInt(prompt('Nhap c'))
    document.write('So nho nhat nhap vao la: ' + minValue(a,b,c))

</script>
</body>
</html>
