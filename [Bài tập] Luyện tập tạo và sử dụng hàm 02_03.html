<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a){
        if (a===1) {
            return a;
        } else {
            return a*factorial(a-1)
        }
    }

    let a = parseInt(prompt('nhap input'))
    document.write('Giai thua cua ' + a + ' = ' + factorial(a))
</script>
</body>
</html>
